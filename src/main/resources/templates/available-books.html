<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Available Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<main>
    <div class="my-container-2">
        <div class="alert alert-primary" role="alert" th:if="${#lists.isEmpty(availableBooks)}">
            Not Available...!
        </div>
        <div class="card" style="width: 18rem;" th:each="book : ${availableBooks}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.bookName}">Special title treatment</h5>
                <p class="card-text " th:text="${book.description}">With supporting text below as a natural lead-in to additional content.</p>
                <a  th:href="@{/book/{id}(id = ${book.bookId})}"  class="btn btn-primary">Assign</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
