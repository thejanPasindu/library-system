<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container my-5">
    <h3> Add Member</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <!--/*@thymesVar id="member" type="com.library.library.model.Member"*/-->
                <form action="#" th:action="@{/member/new}" th:object="${member}"  method="post">
                    <div class="row">

                        <div class="form-group col-md-12">
                            <label for="name" class="col-form-label">Member Name</label>
                            <input type="text" th:field="*{memberName}" class="form-control" id="name" placeholder="Name" >
                            <span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Book" />
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
