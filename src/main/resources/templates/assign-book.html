<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Assign Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<main>
<div class="container my-5">
    <h3>Assign Book</h3>
    <div class="card">
        <div class="card-body row" style="flex-direction: row">
            <div class="col-md-6">
                <h3 th:text="${book.bookName}"></h3>
                <p th:text="${book.description}"></p>
                <small th:text="${book.author.name}"></small>
            </div>
            <div class="col-md-6">
                <!--/*@thymesVar id="memberBookTmp" type="com.library.library.model.MemberBookTmp"*/-->
                <!--/*@thymesVar id="member" type="com.library.library.model.Member"*/-->
                <form action="#" th:action="@{/book/}" th:object="${memberBookTmp}"  method="post">
                    <div class="row">
                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                        <div class="form-group col-md-8">
                            <label for="member_id">Select Member</label>
                            <select class="form-control" id="member_id"  th:field="*{memberId}">
                                <option th:each="member : ${members}" th:text="${member.memberName}" th:value="${member.memberId}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Assign" />
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
