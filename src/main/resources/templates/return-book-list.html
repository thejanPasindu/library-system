<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Available User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <<div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<main>
    <div class="my-container-2">
        <div class="alert alert-primary" role="alert" th:if="${#lists.isEmpty(return_books)}">
            No Book for Return...!
        </div>
        <div class="card" style="width: 18rem;" th:each="booktmp : ${return_books}">
            <div class="card-body">
                <!--/*@thymesVar id="book" type="com.library.library.model.Book"*/-->
                <h5 class="card-title" th:text="${booktmp.book.bookName}">Special title treatment</h5>
                <p class="card-text " th:text="${booktmp.book.description}">With supporting text below as a natural lead-in to additional content.</p>
                <a  th:href="@{/book/return/{id}(id = ${booktmp.id})}"  class="btn btn-primary">Returned</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
